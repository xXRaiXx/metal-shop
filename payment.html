<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Trve Cvlt Records</title>
    <style type="text/css">
      .navigation {
        font-family: "Ubuntu Condensed";
        font-size: 16pt;
      }
      .navigation a {
        color: #000000;
      }
      .navigation a:hover {
          color: #999999 !important;
          text-decoration: none;
      }
        </style>
  </head>
<body>
  <div class="container mt-3">
    <div class="row mb-5">
          <div class="col-sm-6">
               <h1>Trve Cvlt Record Company</h1>
          </div> 
          <div class="col-sm-6 navigation">
            <a href="shop.html">Shop</a> | 
            <a href="about.html">About Us</a>
          </div>
      </div>
    <div class="row justify-content-center">
      <!-- Main Content Area -->
      <div class="col-sm-6">
        <H2> Finalize your Order </H2>

        <form action="#" id="payment-form">
        		<!-- row->col->form-group->label+input -->
        	 <div class="row">
        	  <div class="col-sm-6">
        	    <div class="form-group">
        	      <label for="first_name">First Name:</label>
        	      <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        	    </div>
        	  </div>
        	  <div class="col-sm-6">
        	    <div class="form-group">
        	      <label for="last_name">Last Name:</label>
        	      <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        	    </div>
        	  </div>
        	</div>

        	<div class="row">
        	  <div class="col-sm-12">
        	    <div class="form-group">
        	     <label for="address">Address:</label>
        	     <input type="text" name="address" class="form-control" placeholder="123 Street Rd." required>
        	    </div>
        	  </div>
        	</div>


        	<div class="row">
        	  <div class="col-sm-5">
        	    <div class="form-group">
        	      <label for="city">City:</label>
        	      <input type="text" name="city" class="form-control" placeholder="Cityville" required>
        	    </div>
        	  </div>
        	  <div class="col-sm-3">
        	    <div class="form-group">
        	      <label for="state">State:</label>
        	      <select name="state" class="form-control" aria-required="true" required>
        	           <option disabled selected value="">State</option>
        	           <option value="AL">AL</option>
        	            <option value="AK">AK</option>
        	            <option value="AR">AR</option>  
        	            <option value="AZ">AZ</option>
        	            <option value="CA">CA</option>
        	            <option value="CO">CO</option>
        	            <option value="CT">CT</option>
        	            <option value="DC">DC</option>
        	            <option value="DE">DE</option>
        	            <option value="FL">FL</option>
        	            <option value="GA">GA</option>
        	            <option value="HI">HI</option>
        	            <option value="IA">IA</option>  
        	            <option value="ID">ID</option>
        	            <option value="IL">IL</option>
        	            <option value="IN">IN</option>
        	            <option value="KS">KS</option>
        	            <option value="KY">KY</option>
        	            <option value="LA">LA</option>
        	            <option value="MA">MA</option>
        	            <option value="MD">MD</option>
        	            <option value="ME">ME</option>
        	            <option value="MI">MI</option>
        	            <option value="MN">MN</option>
        	            <option value="MO">MO</option>  
        	            <option value="MS">MS</option>
        	            <option value="MT">MT</option>
        	            <option value="NC">NC</option>  
        	            <option value="NE">NE</option>
        	            <option value="NH">NH</option>
        	            <option value="NJ">NJ</option>
        	            <option value="NM">NM</option>          
        	            <option value="NV">NV</option>
        	            <option value="NY">NY</option>
        	            <option value="ND">ND</option>
        	            <option value="OH">OH</option>
        	            <option value="OK">OK</option>
        	            <option value="OR">OR</option>
        	            <option value="PA">PA</option>
        	            <option value="RI">RI</option>
        	            <option value="SC">SC</option>
        	            <option value="SD">SD</option>
        	            <option value="TN">TN</option>
        	            <option value="TX">TX</option>
        	            <option value="UT">UT</option>
        	            <option value="VT">VT</option>
        	            <option value="VA">VA</option>
        	            <option value="WA">WA</option>
        	            <option value="WI">WI</option>  
        	            <option value="WV">WV</option>
        	            <option value="WY">WY</option>
        	         </select>
        	    </div>
        	  </div>

        	  <div class="col-sm-4">
        	    <div class="form-group">
        	      <label for="zip">Zip:</label>
        	      <input type="number" max="99999" min="10000" name="zip" class="form-control" placeholder="12345" required>
        	    </div>
        	  </div>
        	</div>
        	<div class="row">
        	  <div class="col-sm-12">
        	    <div class="form-group">
        	      <label for="phone">Phone:</label>
        	      <input type="text" name="phone" class="form-control" placeholder="888-867-5309" required>
        	    </div>
        	  </div>
        	</div>

        	<div class="row">
        	  <div class="col-sm-12">
        	    <div class="form-group">
        	      <label for="item">Item:</label>
        	      <select name="item" class="form-control" aria-required="true" required>
        	        <option disabled selected value="">Choose a CD</option>
        	        <option value="cd-variation-1">Burzum--Self-Titled</option>
        	        <option value="cd-variation-2">Rotting Christ--The Heretics</option>
        	        <option value="cd-variation-3">Dark Funeral --Diabolis Interium </option>
        	      </select>
        	    </div>
        	  </div>
        	</div>

        	<div class="row">
        	  <div class="col-sm-6">
        	    <a class="btn btn-danger btn-block" href="index.html" role="button">Back To Shopping</a>
        	  </div>
        	  <div class="col-sm-6">
        	    <button class="btn btn-success btn-block" type="submit">Submit Order</button>
        	  </div>
              <div class="col-sm-12 mt-3">
                <button class="btn btn-warning btn-block" id="formReset">Reset Form</button>
              </div>
        	</div>
        </form>
      </div> <!-- ./col-sm-6 -->
      
      

  </div> <!-- ./row -->
</div> <!-- ./container -->
      
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script type="text/javascript">
			// *****************************
            // Form Validation & Submission
			// *****************************

            // Vanilla Javascript
			// document.getElementById("payment-form").addEventListener("submit", formSubmission);

			// function formSubmission() {
			// 	alert('Javascript - Form Subimitted!');
			// 	console.log('Javascript - Form Has Been Submitted Successfully!');
			// }
				
			// jQuery
			$("#payment-form").submit(function() {
				alert('jQuery - Form Submitted');
				console.log('jQuery - Form Has Been Submitted Successfully!');
			});

            // ***************************
            // Form Reset Functionality
            // ***************************

            // Vanilla Javascript
            // document.getElementById("formReset").addEventListener("click", formReset);
            // function formReset() {
            //     document.getElementById("payment-form").reset();
            // }

            // jQuery Javascript
            // Define that we are using jQuery - Listen for the click event on the selected element
            $("#formReset").click(function() {
                // Select the form and trigger a reset
                $("#payment-form").trigger("reset");
            });


     </script>
</body>
